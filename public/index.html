<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organic Market</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #7c9d96;
        --secondary-color: #a1c398;
        --background-color: #f5f5f5;
      }

      body {
        background-color: var(--background-color);
        font-family: "Open Sans", sans-serif;
      }

      .navbar {
        background-color: white;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      }

      .product-card {
        background: white;
        border-radius: 15px;
        transition: transform 0.3s ease;
        margin-bottom: 1.5rem;
        position: relative;
        overflow: hidden;
      }

      .product-card:hover {
        transform: translateY(-5px);
      }

      .product-emoji {
        font-size: 4rem;
        text-align: center;
        margin: 1rem 0;
      }

      .organic-badge {
        position: absolute;
        top: 10px;
        right: 10px;
        background: var(--primary-color);
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 0.8rem;
      }

      .product-description {
        overflow-y: auto;
        color: #666;
        font-size: 0.9rem;
      }

      .product-price {
        color: var(--primary-color);
        font-weight: bold;
        font-size: 1.4rem;
      }

      .btn-nature {
        background-color: var(--primary-color);
        color: white;
        transition: all 0.3s ease;
      }

      .btn-nature:hover {
        background-color: var(--secondary-color);
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="/"> ðŸŒ¿ Nature's Basket </a>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row product-container">
        <!-- LOAD DATA -->
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        loadProducts();
      });

      // Truncate text function
      function truncateText(text, maxLength = 100) {
        return text.length > maxLength
          ? text.substr(0, maxLength - 1) + "..."
          : text;
      }

      async function loadProducts() {
        const res = await fetch("/api");
        const products = await res.json();
        const container = $(".product-container");
        container.empty();

        products.forEach((product) => {
          container.append(`
          <div class="col-lg-4 col-md-6">
            <div class="product-card p-4">
              ${
                product.organic
                  ? '<div class="organic-badge">Organic</div>'
                  : ""
              }
              <div class="product-emoji">${product.image}</div>
              <h4 class="mb-3">${product.productName}</h4>
              <div class="mb-2">
                <span class="text-muted">From: </span>${product.from}
              </div>
              <div class="mb-2">
                <span class="text-muted">Nutrients: </span>${product.nutrients}
              </div>
              <div class="mb-3">
                <span class="text-muted">Quantity: </span>${product.quantity}
              </div>
              <div class="product-description mb-3">
                ${truncateText(product.description)}
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="product-price">â‚¬${product.price}</div>
                <button class="btn btn-nature">Add to cart</button>
              </div>
            </div>
          </div>
          `);
        });
      }
    </script>
  </body>
</html>
